name: Extract Windev Code

on:
  push:
    paths:
      - '**.wdw'
      - '**.wdc'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build ExtractCode
        run: dotnet build scripts/ExtractCode.csproj --configuration Release

      - name: Run ExtractCode on all .wdw and .wdc files
        run: |
          mkdir -p output
          dotnet scripts/bin/Release/net8.0/ExtractCode.dll . ./output

      - name: ðŸ“‚ Lister les fichiers extraits
        run: |
          echo "Contenu de output :"
          find output -type f

      - name: Copier les fichiers extraits dans le dossier suivi par Git
        run: |
          mkdir -p extracted-code
          cp -r output/fenetres extracted-code/ || true
          cp -r output/classes extracted-code/ || true
    
      - name: ðŸ©¹ Ajouter .gitkeep pour les dossiers vides
        run: |
          set -x
          mkdir -p extracted-code/fenetres
          mkdir -p extracted-code/classes
          [ -z "$(ls -A extracted-code/fenetres)" ] && touch extracted-code/fenetres/.gitkeep
          [ -z "$(ls -A extracted-code/classes)" ] && touch extracted-code/classes/.gitkeep


      - name: Commit et Push des fichiers extraits
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add extracted-code
          git commit -m "ðŸ’¾ Mise Ã  jour des fichiers extraits des .wdw et .wdc [CI]" || echo "Aucun changement Ã  commit"
          git push

