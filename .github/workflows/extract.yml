name: Extract Windev Code

on:
  push:
    paths:
      - '**.wdw'
      - '**.wdc'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  extract-windev-code:
    runs-on: windows-latest  # NÃ©cessaire pour PowerShell (et Ã©ventuellement WinDev si local)

    steps:
      - name: ğŸ§¾ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Installer .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Restaurer et compiler le projet d'extraction
        run: dotnet build scripts/ExtractCode.csproj --configuration Release

      - name: ğŸ“¤ Extraire le code des fichiers .wdw et .wdc
        run: |
          $files = Get-ChildItem -Path export_windev -Include *.wdw, *.wdc -Recurse
          foreach ($file in $files) {
            $inputPath = $file.FullName
            $outputPath = "extracted-code"
            dotnet scripts/bin/Release/net8.0/ExtractCode.dll $inputPath $outputPath
          }
        shell: pwsh

      - name: âš™ï¸ Configurer Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: âœ… Commit & push si changements
        run: |
          git add extracted-code/**/*.txt
          git diff --cached --quiet || git commit -m "ğŸ”„ Mise Ã  jour automatique du code extrait WinDev [CI]"
          git push
        continue-on-error: true


