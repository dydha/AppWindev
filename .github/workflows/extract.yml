name: Extract Windev Code

on:
  push:
    paths:
      - '**/*.wdw'
      - '**/*.wdc'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  extract-code:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build ExtractCode
        run: dotnet build scripts/ExtractCode.csproj --configuration Release

      - name: Get changed .wdw and .wdc files
        id: changed_files
        shell: pwsh
        run: |
          $changed = git diff --name-only HEAD~1 HEAD | Where-Object { $_ -like '*.wdw' -or $_ -like '*.wdc' }
          if (-not $changed) {
            echo "No relevant files changed."
            exit 0
          }
          echo "Changed files:"
          $changed | ForEach-Object { echo $_ }
          echo "files=$($changed -join ',')" >> $env:GITHUB_OUTPUT

      - name: Run ExtractCode on changed files
        if: steps.changed_files.outputs.files != ''
        shell: pwsh
        run: |
          $files = "${{ steps.changed_files.outputs.files }}".Split(",")
          foreach ($file in $files) {
            echo "Extracting from: $file"
            dotnet scripts/bin/Release/net8.0/ExtractCode.dll $file extracted-code
          }

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push extracted code
        run: |
          git add extracted-code
          git commit -m "ðŸ’¾ Mise Ã  jour du code extrait des fichiers WinDev [CI]" || echo "Aucun changement Ã  committer"
          git push



